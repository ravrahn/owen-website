{% extends 'base.html' %}
{% block title %}Portfolio{% endblock %}
{% block body_class %}portfolio{% endblock %}
{% block content %}
    <div class="row container">
        <div class="large-12 large-centered columns">
            <h2 class="page-heading">Portfolio</h2>
            <div class="content">
            {% for item in portfolio %}
                <a href={{ url_for('apps.show_app', app=item['url']) }}>
                    <img src={{ url_for('static', filename='img/' + item['image']) }} >
                    <h3>{{ item['name'] }}</h3>
                    <h4 class="date">{{ item['date'] }}</h4>
                </a>
                <p>{{ item['desc'] }}</p>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

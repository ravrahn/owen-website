<div class="top-bar">
    <div class="top-bar-title top-bar-left">
        <a href={{ url_for('home') }}>
            <img class="top-bar-logo" src={{ url_for('static', filename='img/me.jpg') }}>
            <h1>Owen Cassidy</h1>
        </a>
    </div>
    <div class="top-bar-left">
        <ul class="menu">
        {% for site in sites %}
            <li><a href={{ url_for('apps.show_app', app=site['url']) }}>{{ site['name'] }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
